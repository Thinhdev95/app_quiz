<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
        <!-- Logo -->
        <!-- <div class="flex justify-center mb-6">
            <img src="/mnt/data/A_cute_and_minimalistic_game_character_inspired_by.png" alt="Game Logo"
                class="w-24 h-24 rounded-full shadow-md">
        </div> -->
        <form action="/login" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 focus:outline-none transition">
                Login
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="/register" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>
</body>

</html>
